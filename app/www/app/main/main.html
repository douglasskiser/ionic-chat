<ion-view title="Real quick...">
	<ion-content has-header="true" padding="true">
		<ion-list class="card">
			<ion-item class="item-divider">
				Enter a nickname
			</ion-item>
			<ion-item class="item-text-wrap">
				<input type="text" placeholder="Select nickname" ng-model="ctrl.user.name" />
			</ion-item>
		</ion-list>
		<div class="content padding">
			<button class="button button-positive button-block" ng-click="ctrl.next()">
				Login
			</button>
		</div>
	</ion-content>
</ion-view>
